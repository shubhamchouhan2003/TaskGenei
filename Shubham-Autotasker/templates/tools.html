<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script>
  document.addEventListener('DOMContentLoaded', (event) => {
      const socket = io();

      socket.on('status_update', function(data) {
          document.getElementById('status').textContent = data.message;
      });

      socket.on('log', function(data) {
          const logContent = document.getElementById('log-content');
          const newLog = document.createElement('div');
          newLog.textContent = data.message;
          logContent.appendChild(newLog);
          logContent.scrollTop = logContent.scrollHeight;  // Scroll to bottom
      });

      socket.on('recognized_text', function(data) {
          document.getElementById('recognized-text-content').textContent = data.text;
      });

      document.getElementById('toggle-mic').addEventListener('change', function() {
          const micOn = this.checked;
          fetch(micOn ? '/start_listening' : '/stop_listening', { method: 'POST' })
              .then(response => response.json())
              .then(data => {
                  document.getElementById('status').textContent = data.status;
              });
      });

      document.getElementById('command-form').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent default form submission
          const command = document.getElementById('command-input').value.trim().toLowerCase();
          fetch('/execute', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ command: command }),
          })
          .then(response => response.json())
          .then(data => {
              document.getElementById('status').textContent = data.message;
          });
      });
  });
</script>
